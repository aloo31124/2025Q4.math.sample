<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片拍攝與上傳應用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            margin: 20px 0;
        }
        
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 220px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3fa7d6 0%, #49c5b6 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            font-size: 24px;
        }
        
        .preview-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
        }
        
        .editor-container {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #editor {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .crop-container {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .crop-area {
            position: absolute;
            border: 2px dashed white;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            cursor: move;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .result-container {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #result {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 5px solid white;
        }
        
        .device-info {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .btn {
                min-width: 100%;
                padding: 16px 25px;
                font-size: 16px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .instructions {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>照片拍攝與上傳應用</h1>
        
        <p class="instructions">此應用允許您使用設備的相機拍攝照片或從相冊上傳照片，並提供簡單的編輯功能。</p>
        
        <div class="card">
            <div class="button-container">
                <button id="capture-btn" class="btn btn-primary">
                    <i class="fas fa-camera"></i>
                    <span>拍攝照片</span>
                </button>
                <button id="upload-btn" class="btn btn-secondary">
                    <i class="fas fa-upload"></i>
                    <span>上傳照片</span>
                </button>
            </div>
            
            <div class="preview-container" id="preview-container">
                <h2>照片預覽</h2>
                <img id="preview" alt="照片預覽">
                <div class="action-buttons">
                    <button id="edit-btn" class="btn btn-secondary">
                        <i class="fas fa-crop-alt"></i>
                        <span>編輯照片</span>
                    </button>
                    <button id="save-btn" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span>儲存照片</span>
                    </button>
                </div>
            </div>
            
            <div class="editor-container" id="editor-container">
                <h2>編輯照片</h2>
                <div class="crop-container">
                    <img id="editor" alt="編輯照片">
                    <div class="crop-area" id="crop-area"></div>
                </div>
                <div class="action-buttons">
                    <button id="crop-btn" class="btn btn-primary">
                        <i class="fas fa-crop-alt"></i>
                        <span>裁切照片</span>
                    </button>
                    <button id="cancel-edit-btn" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        <span>取消</span>
                    </button>
                </div>
            </div>
            
            <div class="result-container" id="result-container">
                <h2>最終結果</h2>
                <img id="result" alt="最終結果">
                <div class="action-buttons">
                    <button id="new-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        <span>新增照片</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="device-info" id="device-info">
            正在檢測您的設備...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const captureBtn = document.getElementById('capture-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const editBtn = document.getElementById('edit-btn');
            const saveBtn = document.getElementById('save-btn');
            const cropBtn = document.getElementById('crop-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const newBtn = document.getElementById('new-btn');
            const previewContainer = document.getElementById('preview-container');
            const editorContainer = document.getElementById('editor-container');
            const resultContainer = document.getElementById('result-container');
            const preview = document.getElementById('preview');
            const editor = document.getElementById('editor');
            const result = document.getElementById('result');
            const cropArea = document.getElementById('crop-area');
            const deviceInfo = document.getElementById('device-info');
            
            let stream = null;
            let isCropping = false;
            let cropStartX, cropStartY, cropEndX, cropEndY;
            
            // 检测设备类型
            function detectDevice() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                deviceInfo.textContent = isMobile ? 
                    "檢測到移動設備，可以使用相機拍攝或從相冊選擇照片" : 
                    "檢測到桌面設備，可以使用網絡攝像頭或上傳照片";
                
                return isMobile;
            }
            
            const isMobileDevice = detectDevice();
            
            // 拍摄照片
            captureBtn.addEventListener('click', function() {
                if (isMobileDevice) {
                    // 移动设备
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.capture = 'camera';
                    
                    input.onchange = function(e) {
                        const file = e.target.files[0];
                        if (file) {
                            const url = URL.createObjectURL(file);
                            preview.src = url;
                            editor.src = url;
                            previewContainer.style.display = 'flex';
                        }
                    };
                    
                    input.click();
                } else {
                    // 桌面设备
                    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                        navigator.mediaDevices.getUserMedia({ video: true })
                            .then(function(mediaStream) {
                                stream = mediaStream;
                                
                                // 创建视频元素用于拍照
                                const video = document.createElement('video');
                                video.srcObject = mediaStream;
                                video.play();
                                
                                // 创建画布用于拍照
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                
                                video.addEventListener('loadedmetadata', function() {
                                    canvas.width = video.videoWidth;
                                    canvas.height = video.videoHeight;
                                    
                                    // 拍照
                                    setTimeout(function() {
                                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                        const dataUrl = canvas.toDataURL('image/png');
                                        
                                        preview.src = dataUrl;
                                        editor.src = dataUrl;
                                        previewContainer.style.display = 'flex';
                                        
                                        // 停止视频流
                                        stream.getTracks().forEach(track => track.stop());
                                        stream = null;
                                    }, 500);
                                });
                            })
                            .catch(function(error) {
                                alert('無法訪問攝像頭: ' + error.message);
                            });
                    } else {
                        alert('您的瀏覽器不支持攝像頭功能');
                    }
                }
            });
            
            // 上传照片
            uploadBtn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                
                input.onchange = function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const url = URL.createObjectURL(file);
                        preview.src = url;
                        editor.src = url;
                        previewContainer.style.display = 'flex';
                    }
                };
                
                input.click();
            });
            
            // 编辑照片
            editBtn.addEventListener('click', function() {
                previewContainer.style.display = 'none';
                editorContainer.style.display = 'flex';
                initCropArea();
            });
            
            // 初始化裁剪区域
            function initCropArea() {
                const width = Math.min(editor.width, 300);
                const height = Math.min(editor.height, 300);
                const x = (editor.width - width) / 2;
                const y = (editor.height - height) / 2;
                
                cropArea.style.width = width + 'px';
                cropArea.style.height = height + 'px';
                cropArea.style.left = x + 'px';
                cropArea.style.top = y + 'px';
                
                cropStartX = x;
                cropStartY = y;
                cropEndX = x + width;
                cropEndY = y + height;
                
                isCropping = true;
            }
            
            // 保存照片
            saveBtn.addEventListener('click', function() {
                previewContainer.style.display = 'none';
                result.src = preview.src;
                resultContainer.style.display = 'flex';
            });
            
            // 裁剪照片
            cropBtn.addEventListener('click', function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const cropWidth = cropEndX - cropStartX;
                const cropHeight = cropEndY - cropStartY;
                
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                
                ctx.drawImage(
                    editor,
                    cropStartX, cropStartY, cropWidth, cropHeight,
                    0, 0, cropWidth, cropHeight
                );
                
                const dataUrl = canvas.toDataURL('image/png');
                preview.src = dataUrl;
                editor.src = dataUrl;
                
                editorContainer.style.display = 'none';
                previewContainer.style.display = 'flex';
                isCropping = false;
            });
            
            // 取消编辑
            cancelEditBtn.addEventListener('click', function() {
                editorContainer.style.display = 'none';
                previewContainer.style.display = 'flex';
                isCropping = false;
            });
            
            // 新建照片
            newBtn.addEventListener('click', function() {
                resultContainer.style.display = 'none';
                previewContainer.style.display = 'none';
            });
            
            // 裁剪区域拖动功能
            cropArea.addEventListener('mousedown', function(e) {
                if (!isCropping) return;
                
                e.preventDefault();
                
                let startX = e.clientX;
                let startY = e.clientY;
                let startLeft = parseInt(cropArea.style.left);
                let startTop = parseInt(cropArea.style.top);
                
                function onMouseMove(e) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    const newLeft = Math.max(0, Math.min(editor.width - parseInt(cropArea.style.width), startLeft + dx));
                    const newTop = Math.max(0, Math.min(editor.height - parseInt(cropArea.style.height), startTop + dy));
                    
                    cropArea.style.left = newLeft + 'px';
                    cropArea.style.top = newTop + 'px';
                    
                    cropStartX = newLeft;
                    cropStartY = newTop;
                    cropEndX = newLeft + parseInt(cropArea.style.width);
                    cropEndY = newTop + parseInt(cropArea.style.height);
                }
                
                function onMouseUp() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                }
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });
            
            // 触摸设备支持
            cropArea.addEventListener('touchstart', function(e) {
                if (!isCropping) return;
                
                e.preventDefault();
                
                const touch = e.touches[0];
                let startX = touch.clientX;
                let startY = touch.clientY;
                let startLeft = parseInt(cropArea.style.left);
                let startTop = parseInt(cropArea.style.top);
                
                function onTouchMove(e) {
                    const touch = e.touches[0];
                    const dx = touch.clientX - startX;
                    const dy = touch.clientY - startY;
                    
                    const newLeft = Math.max(0, Math.min(editor.width - parseInt(cropArea.style.width), startLeft + dx));
                    const newTop = Math.max(0, Math.min(editor.height - parseInt(cropArea.style.height), startTop + dy));
                    
                    cropArea.style.left = newLeft + 'px';
                    cropArea.style.top = newTop + 'px';
                    
                    cropStartX = newLeft;
                    cropStartY = newTop;
                    cropEndX = newLeft + parseInt(cropArea.style.width);
                    cropEndY = newTop + parseInt(cropArea.style.height);
                }
                
                function onTouchEnd() {
                    document.removeEventListener('touchmove', onTouchMove);
                    document.removeEventListener('touchend', onTouchEnd);
                }
                
                document.addEventListener('touchmove', onTouchMove);
                document.addEventListener('touchend', onTouchEnd);
            });
        });
    </script>
</body>
</html>
