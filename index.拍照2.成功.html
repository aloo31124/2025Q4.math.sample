<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手機照片拍攝應用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 100%;
            text-align: center;
            max-width: 400px;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 24px;
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            max-width: 400px;
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3fa7d6 0%, #49c5b6 100%);
            color: white;
        }
        
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            font-size: 24px;
        }
        
        .preview-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        #preview {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
        }
        
        .camera-container {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        #video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            background-color: #000;
        }
        
        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }
        
        .device-info {
            color: white;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
            max-width: 400px;
        }
        
        .message {
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.4);
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* 移动设备优化 */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .instructions {
                font-size: 15px;
            }
        }
        
        /* 横屏模式 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .card {
                max-width: 300px;
            }
            
            .instructions {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手機照片拍攝應用</h1>
        
        <p class="instructions">點擊下方按鈕使用手機相機拍攝照片，拍攝後照片將顯示在頁面上</p>
        
        <div class="card">
            <div id="main-controls">
                <button id="capture-btn" class="btn btn-primary pulse">
                    <i class="fas fa-camera"></i>
                    <span>拍攝照片</span>
                </button>
            </div>
            
            <div class="camera-container" id="camera-container">
                <video id="video" autoplay playsinline></video>
                <div class="camera-controls">
                    <button id="capture-photo-btn" class="btn btn-primary">
                        <i class="fas fa-camera"></i>
                        <span>拍照</span>
                    </button>
                    <button id="cancel-camera-btn" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        <span>取消</span>
                    </button>
                </div>
            </div>
            
            <div class="preview-container" id="preview-container">
                <h2>照片預覽</h2>
                <img id="preview" alt="照片預覽">
                <div class="action-buttons">
                    <button id="save-btn" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span>保存照片</span>
                    </button>
                    <button id="new-photo-btn" class="btn btn-secondary">
                        <i class="fas fa-camera"></i>
                        <span>拍攝新照片</span>
                    </button>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="device-info" id="device-info">
            正在檢測您的設備...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const captureBtn = document.getElementById('capture-btn');
            const capturePhotoBtn = document.getElementById('capture-photo-btn');
            const cancelCameraBtn = document.getElementById('cancel-camera-btn');
            const saveBtn = document.getElementById('save-btn');
            const newPhotoBtn = document.getElementById('new-photo-btn');
            const mainControls = document.getElementById('main-controls');
            const cameraContainer = document.getElementById('camera-container');
            const previewContainer = document.getElementById('preview-container');
            const video = document.getElementById('video');
            const preview = document.getElementById('preview');
            const deviceInfo = document.getElementById('device-info');
            const message = document.getElementById('message');
            
            let stream = null;
            
            // 检测设备类型
            function detectDevice() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
                
                if (!isMobile) {
                    deviceInfo.textContent = "請在手機上使用Chrome瀏覽器打開此頁面";
                    captureBtn.disabled = true;
                    showMessage("此應用僅支持手機設備", "error");
                    return false;
                }
                
                if (!isChrome) {
                    deviceInfo.textContent = "建議使用Chrome瀏覽器以獲得最佳體驗";
                } else {
                    deviceInfo.textContent = "檢測到Chrome瀏覽器，可以正常使用相機功能";
                }
                
                return true;
            }
            
            // 显示消息
            function showMessage(text, type = "info") {
                message.textContent = text;
                message.style.display = "block";
                message.style.backgroundColor = type === "error" ? "rgba(255, 0, 0, 0.4)" : "rgba(0, 0, 0, 0.4)";
                
                setTimeout(() => {
                    message.style.display = "none";
                }, 3000);
            }
            
            // 初始化
            const isMobileDevice = detectDevice();
            
            // 拍摄照片按钮点击事件
            captureBtn.addEventListener('click', function() {
                if (!isMobileDevice) return;
                
                startCamera();
            });
            
            // 启动摄像头
            function startCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    // 请求摄像头访问权限
                    navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment', // 使用后置摄像头
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }, 
                        audio: false 
                    })
                    .then(function(mediaStream) {
                        stream = mediaStream;
                        video.srcObject = mediaStream;
                        
                        // 显示摄像头界面
                        mainControls.style.display = 'none';
                        cameraContainer.style.display = 'flex';
                    })
                    .catch(function(error) {
                        console.error('無法訪問攝像頭:', error);
                        showMessage("無法訪問攝像頭，請確保已授予相機權限", "error");
                        deviceInfo.textContent = "攝像頭訪問錯誤: " + error.message;
                    });
                } else {
                    showMessage("您的瀏覽器不支持攝像頭功能", "error");
                    deviceInfo.textContent = "瀏覽器不支持媒體設備API";
                }
            }
            
            // 拍照按钮点击事件
            capturePhotoBtn.addEventListener('click', function() {
                takePicture();
            });
            
            // 拍照功能
            function takePicture() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // 设置canvas尺寸与视频相同
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // 将视频帧绘制到canvas上
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 将canvas内容转换为DataURL
                const dataUrl = canvas.toDataURL('image/png');
                
                // 显示预览
                preview.src = dataUrl;
                
                // 关闭摄像头
                stopCamera();
                
                // 显示预览界面
                cameraContainer.style.display = 'none';
                previewContainer.style.display = 'flex';
            }
            
            // 取消拍照
            cancelCameraBtn.addEventListener('click', function() {
                stopCamera();
                cameraContainer.style.display = 'none';
                mainControls.style.display = 'block';
            });
            
            // 停止摄像头
            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
            }
            
            // 保存照片
            saveBtn.addEventListener('click', function() {
                showMessage("照片已保存！");
                // 在实际应用中，这里可以添加上传到服务器的代码
            });
            
            // 拍摄新照片
            newPhotoBtn.addEventListener('click', function() {
                previewContainer.style.display = 'none';
                mainControls.style.display = 'block';
                startCamera();
            });
            
            // 检测设备方向变化
            window.addEventListener('orientationchange', function() {
                // 调整布局以适应新的方向
                setTimeout(() => {
                    deviceInfo.textContent = `屏幕方向: ${window.orientation}度`;
                }, 300);
            });
            
            // 防止下拉刷新
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
